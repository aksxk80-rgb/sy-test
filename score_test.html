<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>메리클라임 예선 순위표</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <h1>메리클라임 예선 순위표</h1>
  <table>
    <thead>
      <tr>
        <th>참가번호</th>
        <th>이름</th>
        <th>팀명</th>
        <th>시도횟수(A)</th>
        <th>존 성공(Z)</th>
        <th>탑 성공(T)</th>
        <th>최종 점수</th>
        <th>팀 합산 점수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>이정우</td>
        <td>꽁꽁오름</td>
        <td>3</td>
        <td>2</td>
        <td>1</td>
        <td>24.8</td>
        <td>98.5</td>
      </tr>
      <tr>
        <td>102</td>
        <td>유한솔</td>
        <td>꽁꽁오름</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>25.0</td>
        <td>98.5</td>
      </tr>
      <!-- 참가자별 기록을 계속 추가 -->
    </tbody>
  </table>
</body>
</html>
