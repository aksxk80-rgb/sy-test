  <script>
      const CSV_URL = "https://docs.google.com/spreadsheets/d/1kvBovpQTtlSROqo8euDIVurr8v5MTKiQBd4-gFyXHe4/export?format=csv&gid=28014312";";

    async function loadScoreboard() {
      const statusEl = document.getElementById("status");
      const boardEl = document.getElementById("board");

      try {
        const res = await fetch(CSV_URL);
        const text = await res.text();

        let rows = text.replace(/\r\n/g, "\n").replace(/\r/g, "\n").split("\n")
          .map(r => r.replace(/^\uFEFF/, "").trim())
          .filter(r => r.replace(/,/g, "").trim() !== "");

        const header = rows[0].split(",");
        const dataRows = rows.slice(1).map(r => r.split(","));

        const rankIdx = header.findIndex(h => h.trim() === "íŒ€ ìˆœìœ„");
        const nameIdx = header.findIndex(h => h.trim() === "íŒ€ëª…");
        const totalIdx = header.findIndex(h => h.trim() === "ì´ì ");

        let items = dataRows.map(cols => {
          const rank = cols[rankIdx]?.trim();
          const name = cols[nameIdx]?.trim();
          const total = cols[totalIdx]?.trim();
          if (!rank || !name) return null;
          return { rank: Number(rank), displayName: name, teamKeyName: name, score: total, total };
        }).filter(Boolean).sort((a, b) => a.rank - b.rank);

        boardEl.innerHTML = "";
        statusEl.style.display = "none";

        items.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          
          let rankBadgeClass = "rank-badge";
          if (item.rank === 1) {
            card.classList.add("rank-1-card");
            rankBadgeClass += " rank-1-badge";
          } else if (item.rank === 2) {
            card.classList.add("rank-2-card");
            rankBadgeClass += " rank-2-badge";
          } else if (item.rank === 3) {
            card.classList.add("rank-3-card");
            rankBadgeClass += " rank-3-badge";
          }

          card.onclick = () => {
            window.location.href = `/sy-test/2026/merryclimb_detail.html?team=${encodeURIComponent(item.teamKeyName)}`;
          };

          let rankBadgeText = item.rank + "ìœ„";
          if (item.rank === 1) rankBadgeText = "ğŸ¥‡";
          else if (item.rank === 2) rankBadgeText = "ğŸ¥ˆ";
          else if (item.rank === 3) rankBadgeText = "ğŸ¥‰";

          card.innerHTML = `
            <div class="card-left">
              <div class="${rankBadgeClass}">${rankBadgeText}</div>
              <div>
                <div class="team-name">${item.displayName}</div>
                <div class="team-sub">íŒ€ëª…: ${item.teamKeyName}</div>
              </div>

              <div class="score-label">íŒ€ ì ìˆ˜</div>
              <div class="total-score">ì´ì : ${item.total}</div>
            </div>
          `;
          boardEl.appendChild(card);
        });
      } catch (err) {
        statusEl.textContent = "ì˜¤ë¥˜ ë°œìƒ: " + err.message;
