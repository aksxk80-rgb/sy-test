  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/1BgeBpjbcBa3b-k9rBhpygxIYKOgNSH81Z71p1a-D1N8/export?format=csv&gid=914454642";

    async function loadScoreboard() {
      const statusEl = document.getElementById("status");
      const boardEl = document.getElementById("board");

      try {
        const res = await fetch(CSV_URL);
        const text = await res.text();

        let rows = text.split("\n")
          .map(r => r.replace(/^\uFEFF/, "").trim())
          .filter(r => r !== "");

        const header = rows[0].split(",");
        const dataRows = rows.slice(1).map(r => r.split(","));

        const rankIdx = header.findIndex(h => h.trim() === "íŒ€ ìˆœìœ„");
        const nameIdx = header.findIndex(h => h.trim() === "íŒ€ëª…");
        const totalIdx = header.findIndex(h => h.trim() === "ì´ì ");

        let items = dataRows.map(cols => {
          const rank = cols[rankIdx]?.trim();
          const name = cols[nameIdx]?.trim();
          const total = cols[totalIdx]?.trim();
          if (!rank || !name) return null;
          return { rank: Number(rank), displayName: name, teamKeyName: name, score: total, total };
        }).filter(Boolean).sort((a, b) => a.rank - b.rank);

        boardEl.innerHTML = "";
        statusEl.style.display = "none";

        items.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          
          // ğŸ’¡ ìˆœìœ„ë³„ ì™¸ê³½ì„  í´ë˜ìŠ¤ ì¶”ê°€
          if (item.rank === 1) card.classList.add("rank-1-card");
          else if (item.rank === 2) card.classList.add("rank-2-card");
          else if (item.rank === 3) card.classList.add("rank-3-card");

          card.onclick = () => {
            window.location.href = `/sy-test/2026/merryclimb_detail.html?team=${encodeURIComponent(item.teamKeyName)}`;
          };

          card.innerHTML = `
            <div class="card-left">
              <div class="rank-badge ${item.rank === 1 ? 'rank-1' : item.rank === 2 ? 'rank-2' : item.rank === 3 ? 'rank-3' : ''}">
                ${item.rank}ìœ„
              </div>
              <div>
                <div class="team-name">${item.displayName}</div>
                <div class="team-sub">íŒ€ID: ${item.teamKeyName}</div>
              </div>
            </div>
            <div class="card-right">
              <div class="score">${item.score}</div>
              <div class="score-label">íŒ€ ì ìˆ˜</div>
              <div class="total-score">ì´ì : ${item.total}</div>
            </div>
          `;
          boardEl.appendChild(card);
        });
      } catch (err) {
